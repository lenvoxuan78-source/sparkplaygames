<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Crosshairs decoration -->
  <g stroke="#fff" stroke-width="3" fill="none" opacity="0.2">
    <circle cx="150" cy="150" r="40"/>
    <line x1="110" y1="150" x2="190" y2="150"/>
    <line x1="150" y1="110" x2="150" y2="190"/>
    
    <circle cx="1050" cy="480" r="30"/>
    <line x1="1020" y1="480" x2="1080" y2="480"/>
    <line x1="1050" y1="450" x2="1050" y2="510"/>
  </g>
  
  <!-- Gun silhouette -->
  <g transform="translate(100,350)" fill="#fff" opacity="0.8" filter="url(#shadow)">
    <rect x="0" y="15" width="200" height="15"/>
    <rect x="200" y="10" width="50" height="25"/>
    <rect x="30" y="30" width="80" height="40"/>
    <circle cx="40" cy="50" r="8"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    WASTELAND
  </text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    SHOOTERS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.9" text-anchor="middle">
    Arena FPS • Waves • 3D Action
  </text>
  
  <!-- Brand -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>