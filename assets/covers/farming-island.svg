<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Farm elements -->
  <g fill="#fff" opacity="0.8" filter="url(#shadow)">
    <!-- Barn -->
    <g transform="translate(100,280)">
      <rect x="0" y="40" width="80" height="60"/>
      <polygon points="0,40 40,10 80,40"/>
      <rect x="30" y="70" width="20" height="30"/>
    </g>
    
    <!-- Crops -->
    <g transform="translate(900,350)">
      <rect x="0" y="20" width="8" height="30" fill="#22c55e"/>
      <rect x="12" y="20" width="8" height="30" fill="#22c55e"/>
      <rect x="24" y="20" width="8" height="30" fill="#22c55e"/>
      <rect x="36" y="20" width="8" height="30" fill="#22c55e"/>
      <circle cx="4" cy="15" r="6" fill="#fbbf24"/>
      <circle cx="16" cy="15" r="6" fill="#fbbf24"/>
      <circle cx="28" cy="15" r="6" fill="#fbbf24"/>
      <circle cx="40" cy="15" r="6" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Island shape -->
  <ellipse cx="200" cy="450" rx="80" ry="20" fill="#fef3c7" opacity="0.6"/>
  <ellipse cx="1000" cy="180" rx="60" ry="15" fill="#fef3c7" opacity="0.4"/>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    Farming Island
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="26" fill="#fff" opacity="0.9" text-anchor="middle">
    Cozy Farming • Clicker • Idle
  </text>
  
  <!-- Brand -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>