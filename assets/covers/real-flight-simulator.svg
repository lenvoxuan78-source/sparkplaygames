<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Cloud elements -->
  <g fill="#fff" opacity="0.1">
    <ellipse cx="200" cy="150" rx="60" ry="30"/>
    <ellipse cx="180" cy="140" rx="40" ry="20"/>
    <ellipse cx="220" cy="140" rx="35" ry="18"/>
    
    <ellipse cx="1000" cy="200" rx="50" ry="25"/>
    <ellipse cx="985" cy="190" rx="30" ry="15"/>
  </g>
  
  <!-- Airplane silhouette -->
  <g transform="translate(150,300)" fill="#fff" opacity="0.9" filter="url(#shadow)">
    <!-- Fuselage -->
    <ellipse cx="100" cy="20" rx="120" ry="15"/>
    <!-- Wings -->
    <rect x="60" y="10" width="80" height="20"/>
    <rect x="40" y="-10" width="120" height="8"/>
    <!-- Tail -->
    <polygon points="200,15 240,5 240,35 200,25"/>
    <polygon points="220,5 235,-10 240,5"/>
  </g>
  
  <!-- Contrail -->
  <path d="M300,320 Q400,315 500,320 Q600,325 700,320" stroke="#fff" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="700" y="260" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    REAL FLIGHT
  </text>
  <text x="700" y="320" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    SIMULATOR
  </text>
  
  <!-- Subtitle -->
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.9" text-anchor="middle">
    Airplane • 3D Flight • Combat
  </text>
  
  <!-- Brand -->
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>