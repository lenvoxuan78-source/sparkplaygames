<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Hearts decoration -->
  <g fill="#fff" opacity="0.1">
    <path d="M200,150 c-30,-30 -80,-30 -80,20 c0,50 80,100 80,100 s80,-50 80,-100 c0,-50 -50,-50 -80,-20z" />
    <path d="M1000,400 c-20,-20 -50,-20 -50,12 c0,32 50,64 50,64 s50,-32 50,-64 c0,-32 -30,-32 -50,-12z" />
    <path d="M100,450 c-15,-15 -40,-15 -40,10 c0,25 40,50 40,50 s40,-25 40,-50 c0,-25 -25,-25 -40,-10z" />
  </g>
  
  <!-- Large heart icon -->
  <g transform="translate(100,200)">
    <path d="M120,60 c-60,-60 -160,-60 -160,40 c0,100 160,200 160,200 s160,-100 160,-200 c0,-100 -100,-100 -160,-40z" 
          fill="#fff" opacity="0.9" filter="url(#shadow)"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="300" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#fff" filter="url(#shadow)">
    Love Tester
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="360" font-family="Arial, sans-serif" font-size="28" fill="#fff" opacity="0.9">
    Test Your Love Compatibility
  </text>
  
  <!-- Brand -->
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8">
    Spark Play Games
  </text>
</svg>