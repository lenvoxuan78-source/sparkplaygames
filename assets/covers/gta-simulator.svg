<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- City skyline -->
  <g fill="#fff" opacity="0.2">
    <rect x="100" y="200" width="50" height="200"/>
    <rect x="180" y="150" width="40" height="250"/>
    <rect x="250" y="180" width="60" height="220"/>
    <rect x="340" y="160" width="45" height="240"/>
    <rect x="900" y="180" width="55" height="220"/>
    <rect x="980" y="140" width="50" height="260"/>
    <rect x="1050" y="200" width="40" height="200"/>
  </g>
  
  <!-- Car silhouette -->
  <g transform="translate(200,350)" fill="#fff" opacity="0.9" filter="url(#shadow)">
    <path d="M0,40 L150,40 L140,20 L10,20 Z"/>
    <rect x="0" y="40" width="150" height="25"/>
    <circle cx="25" cy="70" r="12"/>
    <circle cx="125" cy="70" r="12"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    GTA Simulator
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="26" fill="#fff" opacity="0.9" text-anchor="middle">
    Open City • 3D Driving • Missions
  </text>
  
  <!-- Brand -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>