<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Voxel blocks -->
  <g fill="#fff" opacity="0.8" filter="url(#shadow)">
    <!-- Block stack 1 -->
    <g transform="translate(150,300)">
      <rect x="0" y="60" width="40" height="40"/>
      <rect x="0" y="20" width="40" height="40" fill="#10b981"/>
      <rect x="0" y="-20" width="40" height="40" fill="#f59e0b"/>
    </g>
    
    <!-- Block stack 2 -->
    <g transform="translate(950,350)">
      <rect x="0" y="40" width="35" height="35"/>
      <rect x="0" y="5" width="35" height="35" fill="#e11d48"/>
      <rect x="0" y="-30" width="35" height="35" fill="#0ea5e9"/>
    </g>
    
    <!-- Floating blocks -->
    <rect x="300" y="180" width="30" height="30" fill="#fff" opacity="0.6"/>
    <rect x="800" y="200" width="25" height="25" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="62" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    Voxel World
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="26" fill="#fff" opacity="0.9" text-anchor="middle">
    Creative Sandbox • Building • Pixel Art
  </text>
  
  <!-- Brand -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>