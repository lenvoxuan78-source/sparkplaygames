<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e53;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stack blocks -->
  <g transform="translate(100,300)" opacity="0.8">
    <rect x="0" y="100" width="150" height="30" fill="#fff" filter="url(#shadow)"/>
    <rect x="0" y="70" width="150" height="30" fill="#e11d48" filter="url(#shadow)"/>
    <rect x="0" y="40" width="150" height="30" fill="#fff" filter="url(#shadow)"/>
    <rect x="0" y="10" width="150" height="30" fill="#0ea5e9" filter="url(#shadow)"/>
  </g>
  
  <!-- Fire ball -->
  <circle cx="200" cy="200" r="40" fill="url(#fireGradient)" filter="url(#shadow)"/>
  <circle cx="200" cy="200" r="25" fill="#fff" opacity="0.8"/>
  
  <!-- Stack blocks decoration -->
  <g transform="translate(900,400)" opacity="0.6" fill="#fff">
    <rect x="0" y="40" width="100" height="20"/>
    <rect x="0" y="20" width="100" height="20"/>
    <rect x="0" y="0" width="100" height="20"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="54" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    STACK FIRE BALL
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="26" fill="#fff" opacity="0.9" text-anchor="middle">
    Tap &amp; Hold • Arcade • Mobile
  </text>
  
  <!-- Brand -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>