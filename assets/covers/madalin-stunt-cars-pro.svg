<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Speed lines -->
  <g stroke="#fff" stroke-width="3" opacity="0.2">
    <line x1="50" y1="200" x2="200" y2="180"/>
    <line x1="60" y1="250" x2="180" y2="240"/>
    <line x1="70" y1="300" x2="190" y2="290"/>
    <line x1="1000" y1="350" x2="1150" y2="340"/>
    <line x1="1010" y1="400" x2="1130" y2="390"/>
  </g>
  
  <!-- Car silhouette -->
  <g transform="translate(150,320)" fill="#fff" opacity="0.9" filter="url(#shadow)">
    <!-- Car body -->
    <path d="M0,40 L200,40 L180,10 L20,10 Z"/>
    <rect x="0" y="40" width="200" height="30"/>
    <!-- Wheels -->
    <circle cx="30" cy="75" r="15"/>
    <circle cx="170" cy="75" r="15"/>
    <!-- Windows -->
    <path d="M30,10 L170,10 L160,30 L40,30 Z" fill="#0ea5e9" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="700" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    MADALIN STUNT
  </text>
  <text x="700" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff" filter="url(#shadow)" text-anchor="middle">
    CARS PRO
  </text>
  
  <!-- Subtitle -->
  <text x="700" y="380" font-family="Arial, sans-serif" font-size="24" fill="#fff" opacity="0.9" text-anchor="middle">
    Driving • Stunts • 3D Racing
  </text>
  
  <!-- Brand -->
  <text x="700" y="550" font-family="Arial, sans-serif" font-size="20" fill="#fff" opacity="0.8" text-anchor="middle">
    Spark Play Games
  </text>
</svg>