<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Retro grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Brand area -->
  <circle cx="150" cy="150" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="150" r="20" fill="white"/>
  <text x="150" y="158" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SPG</text>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="72">
    Arcade Games
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="normal" font-size="32">
    Fast-Paced Action Gaming
  </text>
  
  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-weight="normal" font-size="22">
    Instant thrills and addictive high-score gameplay
  </text>
  
  <!-- Arcade elements -->
  <g opacity="0.4">
    <!-- Classic joystick -->
    <rect x="900" y="420" width="16" height="60" rx="8" fill="white"/>
    <circle cx="908" cy="440" r="20" fill="rgba(255,255,255,0.8)"/>
    <circle cx="908" cy="440" r="10" fill="#f59e0b"/>
    
    <!-- Action buttons -->
    <circle cx="980" cy="450" r="12" fill="white"/>
    <circle cx="1020" cy="430" r="12" fill="white"/>
    <circle cx="1020" cy="470" r="12" fill="white"/>
    <text x="980" y="455" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-weight="bold" font-size="10">A</text>
    <text x="1020" y="435" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-weight="bold" font-size="10">B</text>
    <text x="1020" y="475" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-weight="bold" font-size="10">C</text>
    
    <!-- Pixel elements -->
    <rect x="150" y="450" width="12" height="12" fill="rgba(255,255,255,0.5)"/>
    <rect x="170" y="460" width="12" height="12" fill="rgba(255,255,255,0.5)"/>
    <rect x="190" y="450" width="12" height="12" fill="rgba(255,255,255,0.5)"/>
    <rect x="210" y="470" width="12" height="12" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Score display mockup -->
    <rect x="1050" y="480" width="100" height="30" rx="4" fill="rgba(0,0,0,0.3)"/>
    <text x="1100" y="500" text-anchor="middle" fill="white" font-family="monospace" font-size="14">SCORE: 9999</text>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-weight="normal" font-size="18">
    Spark Play Games
  </text>
</svg>