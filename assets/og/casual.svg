<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo/Brand area -->
  <circle cx="150" cy="150" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="150" r="20" fill="white"/>
  <text x="150" y="158" text-anchor="middle" fill="#0ea5e9" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SPG</text>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="72">
    Casual Games
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="normal" font-size="32">
    Easy & Fun Gaming
  </text>
  
  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-weight="normal" font-size="22">
    Simple, accessible games that anyone can enjoy instantly
  </text>
  
  <!-- Gaming elements -->
  <g opacity="0.3">
    <!-- Game controller icon -->
    <rect x="900" y="450" width="80" height="50" rx="15" fill="white"/>
    <circle cx="920" cy="470" r="6" fill="#0ea5e9"/>
    <circle cx="960" cy="470" r="6" fill="#0ea5e9"/>
    <rect x="940" y="460" width="12" height="4" fill="#0ea5e9"/>
    <rect x="944" y="456" width="4" height="12" fill="#0ea5e9"/>
    
    <!-- Dice -->
    <rect x="1050" y="420" width="40" height="40" rx="6" fill="white"/>
    <circle cx="1060" cy="430" r="2" fill="#0ea5e9"/>
    <circle cx="1080" cy="450" r="2" fill="#0ea5e9"/>
    <circle cx="1070" cy="440" r="2" fill="#0ea5e9"/>
    
    <!-- Simple game elements -->
    <circle cx="200" cy="450" r="15" fill="rgba(255,255,255,0.4)"/>
    <rect x="160" y="480" width="30" height="30" rx="5" fill="rgba(255,255,255,0.4)"/>
    <polygon points="250,470 265,490 235,490" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-weight="normal" font-size="18">
    Spark Play Games
  </text>
</svg>