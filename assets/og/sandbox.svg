<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Creative pattern overlay -->
  <defs>
    <pattern id="blocks" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect x="20" y="20" width="10" height="10" fill="rgba(255,255,255,0.1)"/>
      <rect x="5" y="5" width="8" height="8" fill="rgba(255,255,255,0.05)"/>
      <rect x="35" y="10" width="6" height="6" fill="rgba(255,255,255,0.08)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#blocks)"/>
  
  <!-- Logo/Brand area -->
  <circle cx="150" cy="150" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="150" r="20" fill="white"/>
  <text x="150" y="158" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SPG</text>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-weight="bold" font-size="72">
    Sandbox Games
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-weight="normal" font-size="32">
    Creative Freedom Gaming
  </text>
  
  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-weight="normal" font-size="22">
    Build and create in open worlds without limits
  </text>
  
  <!-- Sandbox elements -->
  <g opacity="0.4">
    <!-- Building blocks -->
    <rect x="900" y="420" width="20" height="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="920" y="420" width="20" height="20" fill="rgba(255,255,255,0.6)"/>
    <rect x="940" y="420" width="20" height="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="900" y="440" width="20" height="20" fill="rgba(255,255,255,0.6)"/>
    <rect x="920" y="440" width="20" height="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="940" y="440" width="20" height="20" fill="rgba(255,255,255,0.6)"/>
    <rect x="900" y="460" width="20" height="20" fill="rgba(255,255,255,0.8)"/>
    <rect x="920" y="460" width="20" height="20" fill="rgba(255,255,255,0.6)"/>
    <rect x="940" y="460" width="20" height="20" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Tools -->
    <rect x="1050" y="430" width="40" height="8" rx="2" fill="rgba(139,69,19,0.8)"/>
    <rect x="1060" y="415" width="20" height="20" fill="rgba(169,169,169,0.8)"/>
    
    <!-- Creative elements -->
    <polygon points="200,450 220,450 210,430" fill="rgba(255,255,255,0.5)"/>
    <rect x="190" y="470" width="40" height="10" fill="rgba(255,255,255,0.4)"/>
    <circle cx="190" cy="490" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="220" cy="485" r="6" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Floating objects -->
    <rect x="1080" y="380" width="15" height="15" fill="rgba(255,255,255,0.3)" transform="rotate(15 1087.5 387.5)"/>
    <circle cx="1120" cy="400" r="10" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="580" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-weight="normal" font-size="18">
    Spark Play Games
  </text>
</svg>